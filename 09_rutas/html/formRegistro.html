<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Formulario de registro de cliente</h2>
    <form action="/users/register" method="post">
      <div>
        <label for="">Nombre</label>
        <input type="text" placeholder="Introduce Nombre" name="nombre" />
      </div>
      <div>
        <label for="">Email</label>
        <input type="text" placeholder="Introduce Email" name="email" />
      </div>
      <div>
        <label for="">Password</label>
        <input type="password" placeholder="Introduce Password" name="pass" />
      </div>
      <div>
        <input type="file" />
      </div>
      <button>Aceptar</button>
      <button type="button" onclick="window.location.href='/'">Cancelar</button>
    </form>
  </body>
</html>
