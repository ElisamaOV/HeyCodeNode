<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/pedidos.css" />
  </head>
  <body>
    <header>
      <nav class="pt-2 pb-2 bg-body-secondary">
        <ul class="d-flex justify-content-sm-evenly align-items-center">
          <li><button onclick="window.location.href='/'">Home</button></li>
          <li>
            <button onclick="window.location.href='/pedidos'">Pedidos</button>
          </li>
          <li><button onclick="">Registrar</button></li>
        </ul>
      </nav>
    </header>
    <section class="section-1">
      <div class="container-xxl d-flex flex-column text-center pt-5">
        <div class="div-custom">
          <h2>Reg√≠strate</h2>
          <form
            action="/users/createUser"
            method="post"
            enctype="multipart/form-data"
          >
            <label for="">Nombre</label>
            <br />
            <input type="text" placeholder="Introduce tu nombre" name="name" />
            <br />
            <label for="">Email</label>
            <br />
            <input type="text" placeholder="Introduce tu Email" name="Email" />
            <br />
            <label for="">Direccion</label>
            <br />
            <input
              type="text"
              placeholder="Introduce tu Direccion"
              name="address"
            />
            <br />
            <label for="">Telefono</label>
            <br />
            <input type="text" placeholder="Introduce tu tlf" name="phone" />
            <br />
            <br />
            <input type="file" name="img" />
            <br />
            <button
              type="submit"
              onclick="window.location.href='/users/createUser'"
              class="mt-5 mb-3"
            >
              Aceptar
            </button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
