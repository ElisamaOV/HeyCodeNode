<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/pedidos.css" />
  </head>
  <body>
    <header>
      <nav class="pt-2 pb-2 bg-body-secondary">
        <ul class="d-flex justify-content-sm-evenly align-items-center">
          <li><button onclick="window.location.href='/'">Home</button></li>
          <li>
            <button onclick="window.location.href='/pedidos'">Pedidos</button>
          </li>
          <li>
            <button onclick="window.location.href='/users/createUser'">
              Registrar
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="section-1">
      <div class="container-xxl d-flex flex-column text-center pt-5">
        <div class="div-custom">
          <h2>Configura la pizza de Santi</h2>
          <form action="/pedidos/createPedido" method="post">
            <label for="">Elige tu pizza</label>
            <br />
            <select name="pizza" id="pizza-select">
              <option value="" disabled selected>
                -- Selecciona una pizza --
              </option>
              <option value="pepperoni">Pepperoni</option>
              <option value="hawaiana">Hawaiana</option>
              <option value="mexicana">Mexicana</option>
              <option value="cuatro-quesos">Cuatro Quesos</option>
              <option value="vegetariana">Vegetariana</option>
            </select>
            <br />
            <label for="">Elige tu ingrediente extra</label>
            <br />
            <select name="ingrediente" id="ingredient-select">
              <option value="" disabled selected>
                -- Selecciona un Ingrediente --
              </option>
              <option value="queso">Queso</option>
              <option value="atun">Atun</option>
              <option value="aceitunas">Aceitunas</option>
              <option value="jamon">Jamon</option>
              <option value="alcachofas">Alcachofas</option>
            </select>
            <br />
            <label for="">Elige tu ingrediente extra</label>
            <br />
            <select name="masa" id="masa-select">
              <option value="" disabled selected>
                -- Selecciona una masa --
              </option>
              <option value="fina">Fina</option>
              <option value="gorda">Gorda</option>
            </select>
            <br />
            <button
              type="submit"
              onclick="window.location.href='/pedidos/createPedido'"
              class="mt-5 mb-3"
            >
              Aceptar
            </button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
